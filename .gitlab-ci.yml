stages:
  - AdventOfCode

.ruby: &ruby_template
  image: ruby:3.0
  script:
    - file=$(echo $CI_JOB_NAME | grep -o "[0-9][0-9]")
    - ruby days/$file.rb
  stage: AdventOfCode

.python: &python_template
  image: python:3.10
  script:
    - file=$(echo $CI_JOB_NAME | grep -o "[0-9][0-9]")
    - python days/$file.py
  stage: AdventOfCode

day_01:
  <<: *python_template
day_02:
  <<: *python_template

day_03:
  <<: *python_template
day_04:
  <<: *python_template
day_05:
  <<: *python_template
day_06:
  <<: *python_template